version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
      POSTGRES_DB: camunda
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  orchestrator:
    build: ./orchestrator-service
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  admin:
    build: ./admin-module
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - orchestrator

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"

volumes:
  pgdata:
